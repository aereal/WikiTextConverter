<!DOCTYPE html>
<html lang="ja">
  <head>
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="./wikitextconverter.js"></script>
    <script>
$(function() {
    $('#original').on('keyup', function() {
      $('#converted').val(WikiTextConverter.hatenak2textile($(this).val()));
    });
});
    </script>
  </head>
  <body>
  <textarea id="original" cols="50" rows="30"></textarea>
  <textarea id="converted" cols="50" rows="30"></textarea>
  </body>
</html>
